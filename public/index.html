<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <title>HungyMouth</title>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <noscript>
    Lets make some faces
  </noscript>
  <div id="root"></div>
  <div class="App">
    <div class="top">
      <header class="App-header">
        <img src="LogoMakr_6HzPXI.png" class="App-logo" alt="logo" />
        <h1 class="App-title">Lets make some faces!</h1>
      </header>
      <p class="App-intro" />

    </div>
    <div class="AppBody">
      <div>
        <button class="startGame btn btn-dark btn-lg" id="startGame">Start Game</button>

        <h1 id="points">Points: </h1>
        <h1 id="timer">Time Remaining:</h1>
      </div>
      <div>

        <div class='videocontainer'>
          <video id="video" width="640" height="360" autoplay></video>
          <canvas id="canvas" width="640" height="360"></canvas>

        </div>
      </div>

      <script src="clmtrackr.js"></script>
      <script type="text/javascript" src="ctracker.js" />

    </div>

</body>

</html>
